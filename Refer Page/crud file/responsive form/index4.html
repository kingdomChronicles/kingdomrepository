<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white">
        <section class="flex w-[30rem] flex-col space-y-10">
            <div class="text-center text-4xl font-medium">Registration Form</div>
            
   
            <form id="signupForm">

                    <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                        <input type="text" name="name" id="name" placeholder="Fullname" class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none m-2" required />
                    </div>

                    <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                        <input type="text" name="mobile_no" id="mobile_no" placeholder="Mobile Number" class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none m-2" required />
                    </div>
            
                    <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                        <input type="text" name="email_id" id="email_id" placeholder="Email" class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none m-2" required />
                    </div>
            
                    <div class="grid grid-cols-1 gap-4 m-4">
                        <button type="submit"
                            class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                            onclick="AddRow()" id="add_button">Save</button>
                        <!-- <button type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            onclick="UpdateRecord()" id="update_button">Update</button>
                        <button type="reset"
                            class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Clear</button> -->
                    </div>

            </form>


        <!-- search portion -->

        <div class="block p-6 rounded-lg shadow-lg bg-gray-900 mx-8 my-8">
            <div class="grid grid-cols-2 gap-4">

                <span class="">
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 max-w-[450px] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        onclick="SearchRecords()">Search</button>
                </span>

                <div class="relative z-0 w-full mb-6 group">
                    <input type="email" id="email_id_search"
                        class="block py-2.5 px-0 w-full text-sm text-white-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_email"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                        ID</label>
    
                </div>

            </div>

        <!-- end search portion -->

            <div id="rowdata"></div>
        </div>
            
    
        </section>
    </main>

</body>

</html>
